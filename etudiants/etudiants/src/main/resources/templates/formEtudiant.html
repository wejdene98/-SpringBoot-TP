<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Modifier des Etudiants</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
					<div class="card-header" th:if="${mode=='new'}">Ajout des Etudiants</div>
					<div class="card-header" th:if="${mode=='edit'}">Modification des Etudiants</div>
				<div class="card-body">
					<form th:action="@{saveEtudiant}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Etudiant :</label> <input
								type="hidden" name="idetudiant" class="form-control"
								th:value="${etudiant.idetudiant}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Etudiant :</label> <input
								type="text" name="nom" class="form-control"
								th:value="${etudiant.nom}" /> <span th:errors=${etudiant.nom}
								class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">moyenne :</label> <input type="text"
								name="moyenne" class="form-control"
								th:value="${etudiant.moyenne}" /> <span
								th:errors=${etudiant.moyenne} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date Insription :</label> <input
								type="date" name="dateInsrip" class="form-control"
								th:value="${etudiant.dateInsrip}" /> <span
								th:errors=${etudiant.dateInsrip} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
